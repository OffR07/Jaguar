
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaguar da Sorte | Arena de Duelos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #022c22;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #022c22;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: #022c22;
        color: #f87171;
        padding: 20px;
        z-index: 10000;
        font-family: monospace;
        text-align: center;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "@google/genai": "https://esm.sh/@google/genai@1.4.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="error-display">
      <h1 style="color: #fbbf24; font-size: 24px; margin-bottom: 10px; font-weight: 900;">FALHA NO MOTOR JAGUAR</h1>
      <p id="error-msg">Ocorreu um erro ao inicializar os scripts da arena.</p>
      <button onclick="location.reload()" style="margin-top: 20px; background: #fbbf24; color: #022c22; padding: 12px 24px; border-radius: 12px; font-weight: 900; text-transform: uppercase; cursor: pointer;">Reiniciar Sistema</button>
    </div>

    <div id="loader">
      <div class="w-16 h-16 border-4 border-amber-400 border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-4 text-amber-400 font-black italic uppercase tracking-widest text-[10px]">Iniciando Arena...</p>
    </div>

    <div id="root"></div>

    <!-- Script de monitoramento do estado de carregamento -->
    <script type="module">
      const timeout = setTimeout(() => {
        if (!window.JaguarReady) {
          document.getElementById('error-display').style.display = 'flex';
          document.getElementById('loader').style.display = 'none';
        }
      }, 12000);

      window.addEventListener('JaguarMounted', () => {
        clearTimeout(timeout);
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>

    <!-- O esm.sh/run processa automaticamente scripts do tipo text/tsx -->
    <script src="https://esm.sh/run" type="module"></script>
    <script type="text/tsx" src="./index.tsx"></script>
  </body>
</html>
